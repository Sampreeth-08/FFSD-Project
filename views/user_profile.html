<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/728d3c0089.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        function changeText() {
            var elem = document.getElementById("fButton");
            if (elem.value == "Follow") elem.value = "Following";
            else if (elem.value = "Following") elem.value = "Follow";
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="/img/logo.png" class="brand-img">
            <form class="search-form" action="">
                <input type="text" class="search-box" placeholder="search">
            </form>
            <div class="nav-items">
                <i class="icon fa-solid fa-house"></i>
                <i class="icon fa-solid fa-plus"></i>
                <i class="icon fa-solid fa-heart"></i>
                <a href="WatchParty.html"><i class="icon fa-solid fa-tv"></i></a>
                <div class="icon user-profile"></div>
            </div>
    </nav>

    <header class="profile-header">
        <div class="profile-container">
            <div class="profile">
                <div class="profile-image">
                    <img src="/img/dp.jpg" alt="">
                </div>
                <div class="profile-user-settings" style="width: 35%; text-align: center;">
                    <h1 class="profile-user-name">Username</h1>
                </div>
                <div class="profile-stats">
                    <ul>
                        <li><span class="profile-stat-count">88</span> posts</li>
                        <li><span class="profile-stat-count">88</span> followers</li>
                        <li><span class="profile-stat-count">88</span> following</li>
                    </ul>

                    <form action="">
                        <input onclick="changeText()" type="button" class="follow-btn-user-profile" value="Follow"
                            id="fButton"></input>
                    </form>
                </div>
                <div class="profile-bio" style="text-align:center; width: 100%;">
                    <p><span class="profile-real-name">Name</span> Set your Heart Ablaze!</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="/img/4.jpg" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="hide-gallery">Likes:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments"><span class="hide-gallery">Comments:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="/img/5.jpeg" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="hide-gallery">Likes:</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments"><span class="hide-gallery">Comments:</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="/img/6.jpeg" class="gallery-image" alt="">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="hide-gallery">56</span>
                                <i class="fas fa-heart"></i>
                            </li>
                            <li class="gallery-item-comments"><span class="hide-gallery">33</span>
                                <i class="fas fa-comment"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
