<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/728d3c0089.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="assets/img/logo.png" class="brand-img">
            <form class="search-form" action="">
                <input type="text" class="search-box" placeholder="search">
            </form>
            <div class="nav-items">
                <i class="icon fa-solid fa-house"></i>
                <i class="icon fa-solid fa-plus"></i>
                <i class="icon fa-solid fa-heart"></i>
                <a href="WatchParty.html"><i class="icon fa-solid fa-tv"></i></a>
                <div class="icon user-profile"></div>
            </div>
    </nav>

    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <h3>Update Profile</h3>
                <form action="">
                    <div class="mb-3">
                        <img src="assets/img/1.jpg" alt="" class="edit-profile-image">
                        <input type="file" name="image" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <p class="form-control">Email</p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" id="username" placeholder="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea name="bio" id="bio" cols="30" rows="3" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <input name="update_profile_btn" id="username" class="update-profile-btn" value="Update">
                    </div>
                </form>
            </div>


            <div class="right-col">
                <div class="profile-card">
                    <div class="profile-pic">
                        <img src="assets/img/dp.jpg" alt="">
                    </div>
                    <div>
                        <p class="username">User</p>
                        <p class="sub-text">sub-text</p>
                    </div>
                    <button class="logout-btn">logout</button>
                </div>

                <p class="events">Stargazing Events</p>


            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
