<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Watch Party</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/728d3c0089.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/vid_interface.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="assets/img/logo.png" class="brand-img">
            <form class="search-form" action="">
                <input type="text" class="search-box" placeholder="search">
            </form>
            <div class="nav-items">
                <i class="icon fa-solid fa-house"></i>
                <i class="icon fa-solid fa-plus"></i>
                <i class="icon fa-solid fa-heart"></i>
                <a href="WatchParty.html"><i class="icon fa-solid fa-tv"></i></a>
                <div class="icon user-profile"></div>
            </div>
    </nav>
    <div class="main-c">
        <div class="dashboard-c">
            <div class="logo-c">
                <img src="assets/img/logo.png" class="logo" alt="">
            </div>
            <div>
                <div class="description-c">
                    <p class="description-p">
                        Experience video streaming through Personal Code
                    </p>
                </div>
                <div class="personal-code-c">
                    <div class="personal-code-title-c">
                        <p class="personal-code-title-p">
                            Personal Code
                        </p>
                    </div>
                    <div class="personal-code-value-c">
                        <p class="personal-code-value-p" id="personal-p">FFFFF</p>
                        <button class="personal-code-copy-btn" id="personal-code-copy-btn">
                            <i class="fa-solid fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="personal-code-connecting-c">
                <p class="personal-code-connecting-p">Personal Code</p>
                <div class="personal-code-connecting-input-c">
                    <input type="" class="personal-code-input" id="personal-code-input">
                </div>
                <div class="personal-code-connecting-btns-c">
                    <button class="connecting-btn" id="perrsonal-code-chat-btn">
                        <p class="connecting-btn-p"><i class="fa-solid fa-message connecting-btns-icon"></i> Chat</p>
                    </button>
                    <button class="connecting-btn" id="personal-code-video-btn">
                        <p class="connecting-btn-p"><i class="fa-solid fa-video connecting-btns-icon"></i> Video Chat
                        </p>
                    </button>
                </div>
            </div>
            <div class="stranger-connecting-c">
                <p class="stranger-title-c">Stranger</p>
                <div class="stranger-btns-c">
                    <button class="connecting-btn" id="stranger-chat-btn">
                        <p class="connecting-btn-p"><i class="fa-solid fa-message connecting-btns-icon"></i> Chat</p>
                    </button>
                    <button class="connecting-btn" id="stranger-video-btn">
                        <p class="connecting-btn-p"><i class="fa-solid fa-video connecting-btns-icon"></i> Video Chat
                        </p>
                    </button>
                </div>
            </div>
            <div class="checkbox-c">
                <div class="checkbox-connection" id="allow-strangers-checkbox">
                    <i class="fa-solid fa-check display-none" id="allow-strangers-checkbox-icon"></i>
                </div>
                <p class="checkbox-c-p">Allow connections from strangers</p>
            </div>
            <div class="dashboard-blur display-none" id="dashboard-blur"></div>
        </div>
        <div class="call-c">
            <div class="videos-c">
                <div class="videos-placeholder" id="video-placeholder">
                    <img src="assets/img/logo.png" class="logo" alt="">
                </div>
                <video src="" class="remote-video display-none" autoplay id="remote-video"></video>
                <div class="local-video-c">
                    <video src="" class="local-video" id="local-video" muted autoplay></video>
                </div>
                <div class="call-btns-c display-none" id="call-btns">
                    <button class="call-btn-small" id="mic-btn">
                        <i class="fa-solid fa-microphone" id="mic-btn-icon"></i>
                    </button>
                    <button class="call-btn-small" id="camera-btn">
                        <i class="fa-solid fa-camera" id="camera-btn-icon"></i>
                    </button>
                    <button class="call-btn-large" id="hang-up-btn">
                        <i class="fa-solid fa-phone"></i>
                    </button>
                    <button class="call-btn-small" id="screen-sharing-btn">
                        <i class="fa-solid fa-presentation-screen"></i>
                    </button>
                    <button class="call-btn-small" id="start-recording-btn">
                        <i class="fa-solid fa-record-vinyl" id="camera-btn-icon"></i>
                    </button>
                </div>
                <div class="finish-chat-btn-c display-none" id="finish-chat-btn-c">
                    <button class="call-btn-large" id="finish-chat-call-btn">
                        <i class="fa-solid fa-phone-xmark"></i>
                    </button>
                </div>
                <div class="video-recording-btns-c display-none" id="video-recording-btns">
                    <button class="pause-recording-btn">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                    <button id="resume-recording-btn" class="display-none">
                        <i class="fa-solid fa-resume"></i>
                    </button>
                    <button id="stop-recording-btn">
                        Stop recording
                    </button>
                </div>
            </div>
        </div>
        <div class="cgl-live-chat">
            <div class="chat-wrapper">
                <div class="chat-title">
                    Live Chat
                </div>
                <div class="chat-view">
                    <div class="chat-item">
                        <div class="d-flex">
                            <img src="assets/img/2.png" alt="">
                            <div class="p-1">
                                <div class="d-flex align-items-end">
                                    <div class="sender-name"><a href="#">Name</a></div>
                                    <div class="chat-time">09:54 24/05/21</div>
                                </div>
                                <div class="chat-text">
                                    Hello guys! Join The Live Stream
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-message">
                <form action="#">
                    <div class="input-group align-items-center">
                        <input type="text" class="form-control" placeholder="Type something...">
                        <div class="input-group-append">
                            <button class="send-message-btn" type="button" id="button-addon2">
                                <img src="assets/img/send-button.png" alt="">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
